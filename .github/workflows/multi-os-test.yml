name: "Multi-OS Testing - Aman Sangha"
on:
  push:
    branches:
      - master
jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Print start message
        run: echo "Testing on Ubuntu..."

      - name: Display OS information
        run: |
          uname -a
          cat /etc/os-release

      - name: Create test file
        run: echo "Ubuntu test by Aman Sangha" > test-ubuntu.txt

      - name: Display file contents
        run: cat test-ubuntu.txt

      - name: Print completed message
        run: echo "Ubuntu tests completed"
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Print start message
        run: echo "Testing on Windows..."
      - name: Display OS information
        run: systeminfo
      - name: Create test file
        run: echo "Windows test by Aman Sangha" > test-windows.txt
      - name: Display file contents
        run: type test-windows.txt
      - name: Print completed message
        run: echo "Windows tests completed"
